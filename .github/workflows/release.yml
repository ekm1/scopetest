name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-name: scopetest-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary-name: scopetest-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: scopetest-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: scopetest-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: scopetest-win32-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          
      - name: Rename binary
        shell: bash
        run: |
          mkdir -p binaries
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/scopetest.exe binaries/${{ matrix.binary-name }}
          else
            cp target/${{ matrix.target }}/release/scopetest binaries/${{ matrix.binary-name }}
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary-name }}
          path: binaries/${{ matrix.binary-name }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries/
          merge-multiple: true
          
      - name: Make binaries executable
        run: chmod +x binaries/*
          
      - name: Update version in package.json
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          jq ".version = \"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
          
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*
          generate_release_notes: true
